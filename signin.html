<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontQ | Sign In</title>
    <link rel="stylesheet" href="./signin.css">
    <script src="https://kit.fontawesome.com/9896300578.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="form-box1">
            <h1>Sign in</h1>
            <form action="./home.html">
                <div class="input-group1">
                  
                    <label for="email">Email</label><span id="email-error"></span>
                    <div class="input-field1">
                        <i class="fa-solid fa-envelope"></i>
                        <input id="email" type="email" placeholder="Email" onkeyup="validateEmail()">
                    </div>
                    <div class="password">
                        <label for="password">Password</label> <span id="password-error"></span>
                        <div class="input-field1">
                            <i class="fa-solid fa-lock"></i>
                            <input id="password" type="password" placeholder="Password" onkeyup="validatePassword()">
                        </div>
                    </div>

                    <div class="links">
                        <div class="link1">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="link2">
                            <a href="index.html">Sign Up</a>
                        </div>
                    </div>
                    <div class="btn-field1">
                        <button id="submit" type="submit" onclick="return validateForm()">Sign in</button><span
                            id="submit-error"></span>
                    </div>

                </div>
                
            </div>
        </div>
        </form>
    </div>
    </div>

    <script src="./signIn.js"></script>
</body>

</html>
